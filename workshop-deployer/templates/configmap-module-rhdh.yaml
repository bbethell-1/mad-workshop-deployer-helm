kind: ConfigMap
apiVersion: v1
metadata:
  name: module-rhdh
data:
  module-rhdh.json: |
    {
      "apiVersion": "argoproj.io/v1alpha1",
      "kind": "Application",
      "metadata": {
        "name": "{{ .Values.module.module_rhdh.name }}",
        "namespace": "{{ .Values.module.module_rhdh.namespace }}",
        "finalizers": [
          "resources-finalizer.argocd.argoproj.io/foreground"
        ]
      },
      "spec": {
        "destination": {
          "name": "",
          "namespace": "{{ .Values.module.module_rhdh.destination.namespace }}",
          "server": "https://kubernetes.default.svc"
        },
        "project": "default",
        "syncPolicy": {
          "automated": {
            "prune": false,
            "selfHeal": false
          }
        },
        "source": {
          "repoURL": "{{ .Values.module.module_rhdh.source.repoUrl }}",
          "targetRevision": "{{ .Values.module.module_rhdh.source.targetRevision }}",
          "path": "{{ .Values.module.module_rhdh.source.path }}",
          "helm": {
            "values": ""
          }
        }
      }
    }
